<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="Container">
        <div class="Country">
            <input type="text" name="Country" placeholder="Enter City Name" class="Input">
           <button>Search</button>
        </div>
        <div class="Weather-Container">
            <div class="Weather">  
            <img src="images/clear.png" alt="" class="Weather-icon" width="140px">
            <h1  class="Temp">--</h1>
            <h1 class="City">--</h1>
             </div>
            <div class="Weather-details">
                <div class="Humidity-icon">
                    <img src="images/humidity.png" alt="" width="50px"> 
                </div>
                <div>  
                    <p class="Humidity">--</p>
                    <p>Humidity</p>
                </div>
                  
              
                    

                    <div class="Wind-icon">
                        <img src="images/wind.png" alt="" width="50px">
                    </div>
                    <div> <p class="Wind">--</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
         </div>

                   
                    
                        
           
        
    </div>
    <script src="script.js"></script>
   
</body>
</html>
